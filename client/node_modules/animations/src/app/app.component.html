<!--The content below is only a placeholder and can be replaced.-->
<div id="test">
  <div [@contactInner]="shown" id="contact-inner">
    <router-outlet></router-outlet>
  </div>
</div>

<div [@hardSlideIn]="shown" id="slide-in">
  <mat-card id="contact-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>contact</mat-card-title>
      <mat-card-subtitle>me</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <form id="contact-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="e-mail">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="name">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<button class="click-button" (click)="trigger()">los</button>
